<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="analog-clock">
      <div class="clock-face">
        <div class="clock-info clock-day"></div>
        <div class="clock-info clock-date"></div>
      </div>
      <div class="clock-dot"></div>
      <div class="clock-hands">
        <div class="clock-hand clock-hour"></div>
        <div class="clock-hand clock-minute"></div>
        <div class="clock-hand clock-second"></div>
      </div>
      <div class="clock-markers">
        <span class="clock-marker marker-3">3</span>
        <span class="clock-marker marker-6">6</span>
        <span class="clock-marker marker-9">9</span>
        <span class="clock-marker marker-12">12</span>
      </div>
      <div class="clock-dial-lines"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
